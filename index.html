<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Maker Form</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Create Your CV</h1>
      <form class="shadow-sm p-4 mb-5 bg-body-secondary rounded">
        <div class="bg-white p-3 rounded">
          
          <!-- personal info  -->
          <div class="border rounded px-2 pt-2  mb-4">
            <h5 class="bg-body-secondary py-1 ps-2 rounded">Personal Information</h5>
          <div class="row mb-3">
            <div class=" col">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  required
                />
            </div>
            <div class=" col">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  required
                />
            </div>
          </div>  
          <div class="row mb-3">
            <div class=" col">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-control"
              required
            />
          </div>
          <div class=" col">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
          </div></div>      
          
          <div class="row mb-3 ">
            <div class="col">
              <label for="division" class="form-label ">Division</label>
              <select id="division" class="form-select select2"  required>              
                <option value="">Select a division...</option>
                
              </select>
            </div>
            <div class="col">
              <label for="district" class="form-label">District</label>
              <select id="district" class="form-select select2" disabled required>          
                <option value="">Select a district...</option>
        
              </select>
            </div>
            <div class="col">
              <label for="address" class="form-label">Address</label>
              <textarea
                id="address"
                name="address"
                class="form-control"
                required
              ></textarea>
            </div>
          </div>
          </div>
          
           <!-- educational info  -->
           <div class="border rounded px-2 pt-2  mb-4">
            <h5 class="bg-body-secondary py-1 ps-2 rounded">Education</h5>
            <div  id="educationBody">
               <div class="row align-items-center mb-2">
                <div class="col-md-4 ">
                  <input type="text" name="qualification[]" placeholder="Qualification" class="form-control mb-1 mb-md-0 " required>
                </div>
                <div class="col-md-4">
                  <input type="text" name="institution[]" placeholder="Institution Name" class="form-control mb-1 mb-md-0" required>
                </div>
                <div class="col-md-3">
                  <input type="text" name="year[]" placeholder="Graduation Year" class="form-control mb-1 mb-md-0" required>
                </div>
                <div class="col-md-1 md-text-center">
                  <i class="bi bi-plus-square-fill add-edu-row ms-1 md-ms-0 " style="font-size: 2rem;cursor: pointer; color: cornflowerblue;"></i>
                </div>
               </div>
                
            </div>
          </div>


           <!-- skill info  -->
           <div class="border rounded px-2 pt-2 mb-4">
            <h5 class="bg-body-secondary py-1 ps-2 rounded">Skills</h5>
            <div class="mb-3">
                <label for="skill-category" class="form-label">Skill Category</label>
                <select id="skill-category" name="skill-category" class="form-select select2" required>
                  <option value="">Select Skill Category</option>
                  <option value="programming">Programming</option>
                  <option value="design">Design</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="sub-skills" class="form-label">Sub-Skills</label>
                <select id="sub-skills" name="sub-skills" class="form-select select2"multiple="true" disabled required>
                  <option value="">Select Sub-Skills</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <select id="skills" class="form-select select2"multiple="true" name="skills[]" required>          
                  <option value="communication">Communication</option>
                  <option value="leadership">Leadership</option>
                  <option value="teamwork">Teamwork</option>
                  <option value="problem-solving">Problem Solving</option>
          
                </select>
              </div>
          </div>

            <!-- work info  -->
            <div class="border rounded px-2 pt-2  mb-4">
                <h5 class="bg-body-secondary py-1 ps-2 rounded">Work Experience</h5>
                <div id="workBody">
                  <div class="row  align-items-center mb-2">
                    <div class="col-md-4">
                      <input type="text" name="job-title[]" placeholder="Job Title" class="form-control mb-1 mb-md-0 " required>
                    </div>
                    <div class="col-md-4">
                      <input type="text" name="company-name[]" placeholder="Company Name" class="form-control mb-1 mb-md-0" required>
                    </div>
                    <div class="col-md-3">
                      <input type="text" name="duration[]" placeholder="Duration" class="form-control mb-1 mb-md-0" required>
                    </div>
                    <div class="col-md-1 md-text-center">
                      <i class="bi bi-plus-square-fill add-work-row ms-1 md-ms-0" style="font-size: 2rem;cursor: pointer; color: cornflowerblue;"></i>
                    </div>
                  </div>
                </div>
                  
            </div>
    
           <!-- Language Info  -->
           <div class="border rounded p-2 mb-4">
            <h5 class="bg-body-secondary py-1 ps-2 rounded">Languages</h5>
            <select id="languages" class="form-select select2"multiple="true" name="languages[]" required>          
              <option value="bangla">Bangla</option>
              <option value="english">English</option>
              <option value="japanese">Japanese</option>
              <option value="hindi">Hindi</option>
      
            </select>
           </div>
           
           <div class="text-center">
            <button type="submit" class="btn btn-success">Submit CV</button>
          </div>
        </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
     
        $(document).ready(()=>{
        $(".select2").select2();


        // division and district section
        $.ajax({
        url: "https://bdapis.com/api/v1.2/divisions",
        method: "GET",
        success: function (res) {
          const divisions = res.data.map(division => ({
          id: division.division.toLowerCase(),
          text: division.division
        }));
        $("#division").select2({
          data: [{ id: "", text: "Select a division..." }].concat(divisions)
        });
      },
        error: function () {
          alert("Failed to load divisions!");
      }
  });

      $("#division").on("change", function () {
        const division = $(this).val();
        $("#district")
          .val(null)
          .html('<option value="">Select a district...</option>')
          .prop("disabled", true)
          .trigger("change");

        if (division) {
          $.ajax({
            url: `https://bdapis.com/api/v1.2/division/${division}`,
            method: "GET",
            success: function (res) {
              const districts = res.data.map(district => ({
                id: district.district.toLowerCase(),
                text: district.district
              }));
              $("#district")
                .prop("disabled", false)
                .select2({
                  data: [{ id: "", text: "Select a district..." }].concat(districts)
                });
            },
            error: function () {
              alert("Failed to load districts!");
            }
          });
        }
      });

       // educatin seciton 
        $(document).on("click",".add-edu-row",()=>{
          let newRow = `
          <div class="row align-items-center mb-2">
            <div class="col-md-4">
              <input type="text" name="qualification[]" placeholder="Qualification" class="form-control mb-1 mb-md-0" required>
            </div>
            <div class="col-md-4">
              <input type="text" name="institution[]" placeholder="Institution Name" class="form-control mb-1 mb-md-0" required>
            </div>
            <div class="col-md-3">
              <input type="text" name="year[]" placeholder="Graduation Year" class="form-control mb-1 mb-md-0" required>
            </div>
            <div class="col-md-1 md-text-center">
              <i class="bi bi-x-square-fill del-edu-row ms-1 md-ms-0" style="font-size: 2rem; cursor: pointer; color: red;"></i>
            </div>
          </div>`;
          $("#educationBody").append(newRow);
        })

        $(document).on("click",".del-edu-row",function(){
        $(this).closest(".row").remove();      
        })

      // skills section
      const skillCategoryToSubSkills = {
        programming: [
          { id: 'javascript', text: 'JavaScript' },
          { id: 'python', text: 'Python' },
          { id: 'java', text: 'Java' },
          { id: 'c++', text: 'C++' },
        ],
        design: [
          { id: 'ui-design', text: 'UI Design' },
          { id: 'ux-design', text: 'UX Design' },
          { id: 'graphic-design', text: 'Graphic Design' },
          { id: 'motion-graphics', text: 'Motion Graphics' },
        ],
      };

      $("#skill-category").on("change",function(){
        const selectedCategory=$(this).val();
        $("#sub-skills")
        .html('<option value="">Select Sub-Skills</option>')
        .prop("disabled",true)
        .trigger("change")

        if(selectedCategory && skillCategoryToSubSkills[selectedCategory]){
          const subSkills = skillCategoryToSubSkills[selectedCategory];
          $("#sub-skills")
          .select2({
            data:[{id:'',text:"Select sub-skills"}].concat(subSkills)
          })
          .prop("disabled",false)
        }
      })

      // work experience section
      $(document).on("click",".add-work-row",()=>{
          let newRow = `
          <div class="row  align-items-center mb-2">
              <div class="col-md-4">
                <input type="text" name="job-title[]" placeholder="Job Title" class="form-control mb-1 mb-md-0" required>
              </div>
              <div class="col-md-4">
                <input type="text" name="company-name[]" placeholder="Company Name" class="form-control mb-1 mb-md-0" required>
              </div>
              <div class="col-md-3">
                <input type="text" name="duration[]" placeholder="Duration" class="form-control mb-1 mb-md-0" required>
              </div>
              <div class="col-md-1 md-text-center">
                <i class="bi bi-x-square-fill del-work-row ms-1 md-ms-0" style="font-size: 2rem; cursor: pointer; color: red;"></i
              </div>
            </div>`;
          $("#workBody").append(newRow);
        })

        $(document).on("click",".del-work-row",function(){
        $(this).closest(".row").remove();      
        })

      })

    </script>
  </body>
</html>
